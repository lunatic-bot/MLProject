<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-600 shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-white font-semibold text-xl">Score Predictor</span>
        </div>
        <div class="flex space-x-4">
          <a href="/" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Home</a>
          <a href="/predictdata" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Predict Score</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form Content -->
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Exam Performance Indicator</h1>
    
    <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <select name="gender" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Race or Ethnicity</label>
        <select name="ethnicity" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Parental Level of Education</label>
        <select name="parental_level_of_education" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Lunch Type</label>
        <select name="lunch" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Test Preparation Course</label>
        <select name="test_preparation_course" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Reading Score (0–100)</label>
        <input type="number" name="reading_score" min="0" max="100" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Writing Score (0–100)</label>
        <input type="number" name="writing_score" min="0" max="100" required class="w-full mt-1 border-gray-300 rounded-md shadow-sm" />
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
          Predict Your Math Score
        </button>
      </div>
    </form>

    {% if results %}
    <div class="mt-6 text-center bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
      <strong>Prediction Result:</strong> {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
