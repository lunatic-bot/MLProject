<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <!-- Navbar -->
  <nav class="bg-blue-600 shadow">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16 items-center">
        <div class="flex items-center">
          <span class="text-white font-semibold text-xl">Score Predictor</span>
        </div>
        <div class="flex space-x-4">
          <a href="/" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Home</a>
          <a href="/predictdata" class="text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Predict Score</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-3xl mx-auto text-center mt-20">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Welcome to the Score Predictor App</h1>
    <p class="text-gray-600 text-lg">Use this application to predict scores based on input data using our ML model.</p>
  </div>
</body>
</html>
